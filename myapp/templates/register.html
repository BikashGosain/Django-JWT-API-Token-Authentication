<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register — AuthApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #6ee7b7;
      --accent2: #38bdf8;
      --text: #e8e8f0;
      --muted: #5a5a7a;
      --error: #f87171;
      --success: #6ee7b7;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background blobs */
    .bg-blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: drift 12s ease-in-out infinite alternate;
      pointer-events: none;
    }
    .bg-blob:nth-child(1) { width: 500px; height: 500px; background: #6ee7b7; top: -100px; left: -150px; animation-delay: 0s; }
    .bg-blob:nth-child(2) { width: 400px; height: 400px; background: #38bdf8; bottom: -100px; right: -100px; animation-delay: -4s; }
    .bg-blob:nth-child(3) { width: 300px; height: 300px; background: #818cf8; top: 50%; left: 50%; animation-delay: -8s; }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 20px) scale(1.05); }
    }

    /* Grid texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 10;
      background: rgba(17, 17, 24, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px 44px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 0 80px rgba(110, 231, 183, 0.05), 0 32px 64px rgba(0,0,0,0.4);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: -0.5px;
      color: var(--accent);
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo span { color: var(--text); }

    h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }
    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 32px;
    }
    .subtitle a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .subtitle a:hover { text-decoration: underline; }

    .field {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 16px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      background: rgba(110, 231, 183, 0.05);
      box-shadow: 0 0 0 3px rgba(110, 231, 183, 0.1);
    }
    input::placeholder { color: var(--muted); }

    .hint {
      font-size: 11px;
      color: var(--muted);
      margin-top: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 13px;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      border-radius: 10px;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.02em;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
      position: relative;
      overflow: hidden;
    }
    button[type="submit"]:hover {
      background: #a7f3d0;
      box-shadow: 0 8px 24px rgba(110, 231, 183, 0.3);
      transform: translateY(-1px);
    }
    button[type="submit"]:active { transform: translateY(0); }
    button[type="submit"]:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 22px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 100;
      white-space: nowrap;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.success { border-color: var(--success); color: var(--success); }
    .toast.error { border-color: var(--error); color: var(--error); }

    .spinner {
      width: 16px; height: 16px;
      border: 2px solid rgba(10,10,15,0.3);
      border-top-color: #0a0a0f;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    button.loading .spinner { display: inline-block; }
    button.loading .btn-text { display: none; }
  </style>
</head>
<body>
  <div class="bg-blob"></div>
  <div class="bg-blob"></div>
  <div class="bg-blob"></div>

  <div class="card">
    <div class="logo">◈ <span>Auth</span>App</div>
    <h1>Create account</h1>
    <p class="subtitle">Already have one? <a href="/login/">Sign in</a></p>

    <form id="registerForm">
      <div class="field">
        <label>Username</label>
        <input type="text" id="username" placeholder="e.g. johndoe" autocomplete="username" required />
      </div>
      <div class="field">
        <label>Email address</label>
        <input type="email" id="email" placeholder="you@example.com" autocomplete="email" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" placeholder="At least 8 characters" autocomplete="new-password" required />
      </div>
      <div class="field">
        <label>Role <span style="color:var(--muted);font-weight:400;text-transform:none;">(optional)</span></label>
        <input type="text" id="role" placeholder="e.g. Teacher, Student" />
        <p class="hint">Leave blank for no role assignment.</p>
      </div>
      <button type="submit" id="submitBtn">
        <span class="btn-text">Create account</span>
        <div class="spinner"></div>
      </button>
    </form>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API = '';

    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.textContent = (type === 'success' ? '✓ ' : '✕ ') + msg;
      t.className = `toast ${type} show`;
      setTimeout(() => t.classList.remove('show'), 3500);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.classList.add('loading');

      const body = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
      };
      const role = document.getElementById('role').value.trim();
      if (role) body.role = role;

      try {
        const res = await fetch(`${API}/api/auth/register/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (res.ok) {
          showToast('Account created! Redirecting…', 'success');
          setTimeout(() => window.location.href = '/login/', 1500);
        } else {
          const msg = Object.values(data).flat().join(' ');
          showToast(msg || 'Registration failed.', 'error');
        }
      } catch {
        showToast('Cannot reach server. Is Django running?', 'error');
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
